<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Conferences - Gopika Chauhan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #f3e5dc;
            color: #333;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 250, 245, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(230, 180, 160, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #8b6f5c;
            letter-spacing: 2px;
        }

        .logo span {
            background: linear-gradient(135deg, #d4a5a5 0%, #c98d8d 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #8b6f5c;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #d4a5a5 0%, #c98d8d 100%);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #8b6f5c;
            transition: all 0.3s;
        }

        /* Events Section */
        .events-container {
            padding: 150px 150px 100px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 48px;
            color: #8b6f5c;
            margin-bottom: 50px;
            text-align: center;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .event-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-10px);
        }

        .event-title {
            font-size: 24px;
            color: #8b6f5c;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .event-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .events-container {
                padding: 100px 20px;
            }
            
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(255, 250, 245, 0.98);
                flex-direction: column;
                align-items: center;
                padding: 30px 0;
                gap: 25px;
                transform: translateY(-200%);
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                border-bottom: 1px solid rgba(230, 180, 160, 0.3);
            }

            .nav-links.active {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">GOPIKA<span>CHAUHAN</span></div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="events-container">
        <h1 class="section-title">Events and Conferences</h1>
        <div class="events-grid">
            <div class="event-card">
                <h2 class="event-title">Stellar Build Camp - IIT Mandi</h2>
                <p class="event-description">Hosted the Stellar Build Camp at IIT Mandi.</p>
            </div>
            <div class="event-card">
                <h2 class="event-title">India Blockchain Week</h2>
                <p class="event-description">Participated in India Blockchain Week.</p>
            </div>
            <div class="event-card">
                <h2 class="event-title">Grace Hopper Celebrations India</h2>
                <p class="event-description">Attended Grace Hopper Celebrations India.</p>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            // Animate bars
            const bars = document.querySelectorAll('.bar');
            if (navLinks.classList.contains('active')) {
                bars[0].style.transform = 'rotate(-45deg) translate(-5px, 6px)';
                bars[1].style.opacity = '0';
                bars[2].style.transform = 'rotate(45deg) translate(-5px, -6px)';
            } else {
                bars[0].style.transform = 'none';
                bars[1].style.opacity = '1';
                bars[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
